<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Buon San Valentino</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    margin: 0;
    background-color: rgb(0, 11, 45);
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
    font-family: Georgia, serif;
}

/* LUNA che luccica */
.luna{
    position: relative;
    top: 50px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: rgb(255, 255, 239);
    box-shadow: 0px 0px 60px aliceblue;
    animation: luccica 2s ease-in-out infinite alternate;
}

@keyframes luccica {
    0% { box-shadow: 0 0 40px aliceblue; }
    50% { box-shadow: 0 0 80px aliceblue; }
    100% { box-shadow: 0 0 40px aliceblue; }
}

/* TESTO con fade-in */
h1{
    position: relative;
    top: 100px;
    color: aliceblue;
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 1s;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* PETALI che cadono */
.petalo{
    position: absolute;
    top: -20px;
    width: 12px;
    height: 12px;
    background: #ff4d4d;
    border-radius: 50%;
    opacity: 0.8;
    animation: caduta linear infinite;
}

@keyframes caduta{
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* CACTUS */
.cactus{
    position: relative;
    top: 100px;
    z-index: 10;
}
</style>
</head>

<body>

    <div class="luna"></div>

    <h1>Buon San Valentino</h1>

    <div class="cactus">
        <img src="Pixel.png" alt="Cactus">
    </div>

<script>
// CREA PETALI CASUALI
for(let i=0; i<30; i++){
    const petalo = document.createElement('div');
    petalo.className = 'petalo';
    petalo.style.left = Math.random()*100 + 'vw';
    petalo.style.animationDuration = (4 + Math.random()*4) + 's';
    petalo.style.opacity = Math.random();
    document.body.appendChild(petalo);
}
</script>

</body>
</html>
